<div class="row">
    <div class="form-group col-md-12">
        <h2 class="text-center">Usuários</h2>
    </div>
</div>
<div class="row">
    <div class="form-group col-md-12">
        <form class="form-group">
            <div class="row">
                <div class="form-group col-md-3">
                    <label>Nome:</label>
                    <input class="form-control" type="text" name="name" [(ngModel)]="user.name">
                </div>
                <div class="form-group col-md-3">
                    <label>Email:</label>
                    <input class="form-control" type="text" name="email" [(ngModel)]="user.email">
                </div>
                <div class="form-group col-md-3">
                    <label>Senha:</label>
                    <input class="form-control" type="text" name="password" [(ngModel)]="user.password">
                </div>
                <div class="form-group col-md-3">
                    <label style="width: 100%;">&nbsp;</label>
                    <button type="button" class="btn btn-info" (click)="insert()">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<br>
<h4>Lista de Usuários</h4>
<div class="row">
    <div class="form-group col-md-12">
        <table class="table table-bordered">
            <tr>
                <td>id</td>
                <td>Nome</td>
                <td>Email</td>
                <td class="text-right">Ações</td>
            </tr>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td class="text-right">
                    <button class="btn" (click)="update(user.id)">Atualizar</button>
                    <button class="btn" (click)="delete(user.id)">Deletar</button>
                </td>
            </tr>
        </table>
    </div>
</div>
